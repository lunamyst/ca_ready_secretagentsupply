<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>

    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
<!-- Header -->
    <header>
      <div class="title">
      <img src="./resources/images/logo.png" alt="White pair of binoculars">
      <h1>Secret Agent Supply Inc.</h1>
      </div>
    </header>

    <div id= "main">
  <!-- Jumbotron -->
      <div class="jumbotron">
        <div class="announcement">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>

  <!-- Navigation -->
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>

  <!-- Catalog -->
      <div id="catalog">
        <div id="catalog-total">
          <!-- 1st Item -->
            <div class="catalog-item">
              <div class="catalog-picture">
                <img src="./resources/images/pen.png" alt="Black fountain pen with gold trim">
              </div>
              <div class="catalog-name">
                <p>Exploding Pen</p>
              </div>
            </div>
          <!-- Second Item -->
            <div class="catalog-item">
              <div class="catalog-picture">
                <img src="./resources/images/watch.png" alt="Silver watch with metal band">
              </div>
              <div class="catalog-name">
                <p>Cellular Watch</p>
              </div>
            </div>
          <!-- Third Item -->
            <div class="catalog-item">
              <div class="catalog-picture">
                <img src="./resources/images/glasses.png" alt="Thick rimmed black sunglasses">
              </div>
              <div class="catalog-name">
                <p>Thermal Glasses</p>
              </div>
            </div>
            
        </div>
      </div>
  <!-- -->

  <!-- Footer -->

</div>

  </body>
</html>
